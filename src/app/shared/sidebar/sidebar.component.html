<mat-drawer-container class="example-container">
  <mat-drawer #drawer mode="side"  class="drawer-main" opened>
    <mat-list role="list">
      <mat-list-item
        *ngFor="let link of navLinks"
        role="listitem"
        [routerLink]="link.url"
        (click)="drawer.close()"
      >
        {{link.text}}
      </mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
