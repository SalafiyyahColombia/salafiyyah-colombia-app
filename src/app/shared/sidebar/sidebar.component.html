<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer mode="side"  class="drawer-main ps-3">
    <mat-list role="list">
      <mat-list-item
        *ngFor="let link of navLinks"
        role="listitem"
        [routerLink]="link.url"
        (click)="drawer.close()"
      >
        {{link.text}}
      </mat-list-item>
      <mat-list-item
        role="listitem"
        (click)="drawer.close(); navigate('https://www.paypal.com/donate/?hosted_button_id=ZYZTCXVDRE9VA')"

      >
        Donar
      </mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
