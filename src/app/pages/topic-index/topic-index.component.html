<div class="row">
  <div class="col-sm-12 col-md-12 col-lg-4 p-3" *ngFor="let topic of topics">
    <mat-card class="card cursor-pointer" (click)="onCardClick(topic.url)">
      <mat-card-header>
        <mat-card-title>{{topic.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{topic.description}}</p>
        <mat-divider></mat-divider>
      </mat-card-content>
    </mat-card>

  </div>
</div>
